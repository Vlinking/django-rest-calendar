    <div class="large_calendar">
        <div class="title">pon.</div>
        <div class="title">wt.</div>
        <div class="title">Å›r.</div>
        <div class="title">czw.</div>
        <div class="title">pt.</div>
        <div class="title">sob.</div>
        <div class="title">niedz.</div>
        {% for week in monthly_days %}
            <div class="week">
            {% for day in week %}
                <div class="day{% if day.0 == today %} today{% endif %}{% if day.0 != 0 %} bold{% endif %}">
                {% if day.0 != 0 %}
                    {{ day.0 }}
                {% else %}
                    &nbsp;
                {% endif %}
                {% if day.2 %}
                    {% for event in day.2 %}
                        <span id="event_{{ event.id }}" style="color: #{{ event.calendar.color }};">{{ event.title }}</span>
                    {% endfor %}
                {% endif %}
                </div>
            {% endfor %}
            </div>
        {% endfor %}
    </div>
